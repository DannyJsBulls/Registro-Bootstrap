<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 cont-foto" data-aos="zoom-in" data-aos-duration="2000">
                    <img src="img/logo-trnasparente.png" alt="Logo">
                </div>
                <div class="col-lg-7" data-aos="zoom-in-up" data-aos-duration="2000">
                    <h1>Crear Cuenta</h1>
                    <p>Complete los campos para registrarse en el sistema</p>
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Numero de Identificacion:</label>
                          <input type="number" class="form-control borde" id="inputEmail4" placeholder="Ingrese su numero de identificacion">
                        </div>
                        <div class="col-md-6">
                          <label for="inputState" class="form-label borde">Tipo de Documento:</label>
                          <select id="inputState" class="form-select borde">
                            <option selected>Seleccione una Opcion...</option>
                            <option value="CC">CC</option>
                            <option value="CC">CE</option>
                            <option value="CC">PASAPORTE</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nombres:</label>
                            <input type="text" class="form-control borde" id="inputEmail4" placeholder="Ingrese sus nombres">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control borde" id="inputEmail4" placeholder="Ingrese sus apellidos">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Fecha De Nacimiento:</label>
                            <input type="date" class="form-control borde" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Direccion de Residencia:</label>
                            <input type="text" class="form-control borde" id="inputEmail4" placeholder="Ingrese su direccion de residencia">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email:</label>
                            <input type="email" class="form-control borde" id="inputEmail4" placeholder="Ingrese su email">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Telefono:</label>
                            <input type="number" class="form-control borde" id="inputEmail4" placeholder="Ingrese su numero de telefono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label borde">Genero:</label>
                            <select id="inputState" class="form-select borde">
                              <option selected>Seleccione una Opcion...</option>
                              <option value="Masculino">MASCULINO</option>
                              <option value="Femenino">FEMENINO</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Fecha De Registro:</label>
                            <input type="date" class="form-control borde" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control borde" id="inputEmail4" placeholder="Ingrese una Contraseña">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Acepto Terminos y condiciones
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                      </form> 
                      <p class="sesion">¿Ya tienes una cuenta? <a href="#"> Inicia Sesion</a></p>   
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
